version: "3.8"

services:
  review-service:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: cab-booking-review-service
    restart: unless-stopped
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=production
      - PORT=3006
      - DATABASE_URL=postgresql://postgres:123456@db:5432/cab_booking_reviews
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
    depends_on:
      - db
    networks:
      - cab-booking-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3006/health', (r) => {if(r.statusCode !== 200) throw new Error()})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    container_name: cab-booking-review-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=cab_booking_reviews
    ports:
      - "5437:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cab-booking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

networks:
  cab-booking-network:
    driver: bridge
