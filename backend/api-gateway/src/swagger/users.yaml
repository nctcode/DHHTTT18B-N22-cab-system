paths:
  /api/users/profile:
    get:
      tags:
        - Users
      summary: Get user profile
      description: Get current user profile information
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Users
      summary: Update user profile
      description: Update current user profile information
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                  example: John
                lastName:
                  type: string
                  example: Doe
                phone:
                  type: string
                  example: "0961074947"
                address:
                  type: string
                  example: "123 Main St"
                avatar:
                  type: string
                  example: "https://example.com/avatar.jpg"
      responses:
        '200':
          description: Profile updated successfully
        '401':
          description: Unauthorized

  /api/users/customers:
    get:
      tags:
        - Users
      summary: Get all users (Admin only)
      description: Retrieve list of all users with pagination
      security:
        - BearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
          description: Page number
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
          description: Items per page
        - in: query
          name: role
          schema:
            type: string
            enum: [rider, driver, admin]
          description: Filter by role
      responses:
        '200':
          description: Users retrieved successfully
        '403':
          description: Forbidden - Admin only

  /api/users/{id}:
    get:
      tags:
        - Users
      summary: Get user by ID
      description: Get specific user information
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: User ID
      responses:
        '200':
          description: User retrieved successfully
        '404':
          description: User not found
